version: 2
updates:
  # 1. GitHub Actions dependencies (checkout, setup-node, ssh-agent, etc.)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels: ["deps", "github-actions"]
    commit-message:
      prefix: "deps(actions)"

