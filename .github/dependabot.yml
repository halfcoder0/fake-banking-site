version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels: ["deps", "github-actions"]
    commit-message:
      prefix: "deps(actions)"

  # Docker 
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:30"
      timezone: "Asia/Singapore"
    open-pull-requests-limit: 5
    labels: ["deps", "docker"]
    commit-message:
      prefix: "deps(docker)"

  # NPM
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels: ["deps", "npm"]
    commit-message:
      prefix: "deps(npm)"
