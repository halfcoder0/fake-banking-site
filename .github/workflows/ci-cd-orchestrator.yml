name: CI Orchestrator

on:
  push:
    branches: ["CI/CD-Test"]
  workflow_dispatch:

jobs:
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "fake-banking-site"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

  eslint:
    name: ESLint Static Code Analysis
    runs-on: ubuntu-latest
    needs: dependency-check
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dev deps
        run: |
          npm init -y --silent || true
          npm install --save-dev eslint @eslint/js eslint-plugin-security eslint-plugin-no-unsanitized @microsoft/eslint-formatter-sarif

      - name: Run ESLint (SARIF)
        run: npx eslint . --format=@microsoft/eslint-formatter-sarif --output-file eslint-results.sarif || true

      - name: Upload ESLint SARIF
        uses: actions/upload-artifact@v4
        with:
          name: eslint-sarif-report
          path: eslint-results.sarif

      # (Optional) also surface it in the "Security" tab:
      - name: Upload to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: eslint-results.sarif

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [eslint]
    if: ${{ success() }}
    steps:
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: SSH deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_HOST }} "echo 'hello ER time'"
