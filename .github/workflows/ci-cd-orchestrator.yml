name: CI Orchestrator

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "fake-banking-site"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

  eslint:
    name: ESLint Static Code Analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (SARIF)
        run: npx eslint . --format=@microsoft/eslint-formatter-sarif --output-file eslint-results.sarif || true

      - name: Upload ESLint SARIF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: eslint-sarif-report
          path: eslint-results.sarif

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif

  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest

    env:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_DB: nexabank_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: P@ssw0rd
      POSTGRES_DB_PORT: 5432

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: P@ssw0rd
          POSTGRES_DB: nexabank_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -h 127.0.0.1 -U admin -d nexabank_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: pdo_pgsql, pgsql
          coverage: none

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..20}; do
            pg_isready -h 127.0.0.1 -p 5432 -U admin && break
            echo "Waiting for PostgreSQL... ($i)"
            sleep 3
          done

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Debug composer and phpunit
        run: |
          echo "Current directory: $(pwd)"
          ls -al
          find . -name phpunit

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [dependency-check, eslint, analyze, phpunit] # run only after all succeed
    if: ${{ success() }}

    steps:
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: SSH deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_HOST }} "
          cd /home/student5/fake-banking-site &&
          git pull origin main &&
          docker-compose down &&
          docker-compose up -d --build
          "
