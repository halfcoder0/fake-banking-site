name: CI (Docker Compose) - Quick Smoke

on:
  push:
    branches: ["CI/CD-Test"]
  workflow_dispatch: {}

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Compose Up
        run: |
          cp .env.ci .env || true
          docker compose up -d --build
          for i in {1..60}; do
            curl -sS http://localhost:8080 >/dev/null && echo "App up" && exit 0
            echo "Waiting for app $i..."
            sleep 2
          done
          echo "App did not start in time"
          docker compose logs --no-color
          exit 1

      - name: Tear down
        if: always()
        run: docker compose down -v
