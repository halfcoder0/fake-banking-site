name: PHPUnit Tests

on:
  push:
    branches: ["Alfred-Test-CI/CD"]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    env:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_DB: nexabank_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: P@ssw0rd
      POSTGRES_DB_PORT: 5432

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: P@ssw0rd
          POSTGRES_DB: nexabank_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -h 127.0.0.1 -U admin -d nexabank_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_pgsql, pgsql
          coverage: none

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..20}; do
            pg_isready -h 127.0.0.1 -p 5432 -U admin && break
            echo "Waiting for PostgreSQL... ($i)"
            sleep 3
          done

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPUnit tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: nexabank_db
          DB_USERNAME: admin
          DB_PASSWORD: P@ssw0rd
        run: vendor/bin/phpunit
