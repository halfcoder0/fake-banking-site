# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name localhost;

    # Optional: keep your current router.php index for dev
    index router.php;

    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name localhost;

    # SSL certs (mkcert for local, Certbot for production)
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin";
    add_header Cache-Control "no-store" always;

    root /var/www/public;
    index router.php;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    error_page 404 /404.php;
    error_page 500 /500.php;

    location / {
        include fastcgi_params;
        fastcgi_pass laravel_php_app:9000;
        fastcgi_index router.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        try_files $uri $uri/ /router.php;
    }

    location = /404.php {
        internal;
        include fastcgi_params;
        fastcgi_pass laravel_php_app:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location = /router.php {
        internal;
        include fastcgi_params;
        fastcgi_pass laravel_php_app:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Block direct access to .php files, except router.php & 404
    location ~ ^/(?!router\.php$|404\.php$).+\.php$ {
        return 404;
    }

    # Handle PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel_php_app:9000;
        fastcgi_index router.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors on;
    }

    # Serve static files
    location ^~ /assets/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    location ^~ /dist/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    location ~ /\. {
        return 404;
    }
}
